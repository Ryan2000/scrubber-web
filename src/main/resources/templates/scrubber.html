<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Scrubber</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"/>

    <script type="application/javascript" th:src="@{/js/jquery-3.1.1.min.js}"/>
    <script type="application/javascript" th:src="@{/js/materialize.js}"/>
    <script type="application/javascript">
    
    	//Select the entire document
    	$(document).ready(function(){
    		//fires on ready, now tell it what to do (function)

    		
    		//select our list based on it's css class
            $('.collapsible').collapsible();
        });
    </script>
    
</head>
<body>
	<ul class="collapsible" data-collapsible="accordion">
        <li>
            <!-- First is the header of the Accordian -->
            <div class="collapsible-header">
                <i class="material-icons">filter_drama</i>
                <!-- th:replace - instructs thymeleaf to find another file and insert in page-->
                <span th:replace="fragments/fileInputSection" />
            </div>
            
            <!-- Followed by the body -->
            <div class="collapsible-body">
                Body Here
            </div>
        </li>
        <li>
            <div class="collapsible-header">
                <i class="material-icons">place</i>
                Matching Strategy
            </div>
        
            <div class="collapsible-body">
                Please upload two csv files first
            </div>
        </li>
    </ul>
</body>
</html>
