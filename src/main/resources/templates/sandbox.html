<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />

    <title>Scrubber</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"/>

    <script type="application/javascript" th:src="@{/js/jquery-3.1.1.min.js}"/>
    <script type="application/javascript" th:src="@{/js/materialize.js}"/>

</head>
<body>

	<form th:action="@{sandbox}" method="POST">
		<label for="fName">First Name</label>
		<input id="fName" type="text" name="fName" />
		
		<label for="lName">Last Name</label>
		<input id="lName" type="text" name="lName" />
		
		<label for="email">Email</label>
		<input id="email" type="text" name="email" />
		
		<input type="submit" value="Submit" />
	</form>
	
	<div th:object="${registration}">
        <span th:if="${registration != null}">
            <p th:text="${registration.firstName}"></p>
            <p th:text="${registration.lastName}"></p>
            <p th:text="${registration.email}"></p>
        </span>
    </div>
	  
</body>
</html>
